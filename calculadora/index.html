<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input id="userInput" placeholder="0">
            <br>
            <button class="bn" onclick="press(1)">1</button>
            <button class="bn" onclick="press(2)">2</button>
            <button class="bn" onclick="press(3)">3</button>
            <button style="background-color: #ffb84d;" class="bn" onclick="press('+')">+</button>
            <br>
            <button class="bn" onclick="press(4)">4</button>
            <button class="bn" onclick="press(5)">5</button>
            <button class="bn" onclick="press(6)">6</button>
            <button style="background-color: #ffcc80;" class="bn" onclick="press('-')">-</button>
            <br>
            <button class="bn" onclick="press(7)">7</button>
            <button class="bn" onclick="press(8)">8</button>
            <button class="bn" onclick="press(9)">9</button>
            <button style="background-color: #ffe0b3;" class="bn" onclick="press('*')">*</button>
            <br>
            <button class="bn" onclick="press('.')">.</button>
            <button class="bn" onclick="press(0)">0</button>
            <button class="bn" onclick="erase()">Clear</button>
            <button style="background-color: #fff5e6;" class="bn" onclick="press('/')">/</button>
            <br>
            <button class="btnEqual" onclick="equal()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
