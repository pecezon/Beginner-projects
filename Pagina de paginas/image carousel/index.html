<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image fade">
            <img src="img/Lam0.jpg" alt="Lamborghini" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lam1.jpg" alt="Lamborghini" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lam2.jpg" alt="Lamborghini" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lam3.jpg" alt="Lamborghini" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lam4.jpg" alt="Lamborghini" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lam5.jpg" alt="Lamborghini" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lam6.jpg" alt="Lamborghini" width="100%">
        </div>
        <div class="image fade">
            <img src="img/Lam7.jpg" alt="Lamborghini" width="100%">
        </div>

        <i id="prev" onclick="showImage(-1)" class="fa-solid fa-angle-left"></i>
        <i id="next" onclick="showImage(1)" onclick="showImage(1)" class="fa-solid fa-angle-right"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
