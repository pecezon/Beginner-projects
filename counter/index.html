<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    
    <div class="container">
        <div class="counter">
            <h1>Counter</h1>
            <h1 id="count">0</h1>
            <div>
                <button type="button" class="btn btn-outline-dark" onclick="changeCount(1)">Increase</button>
                <button type="button" class="btn btn-outline-dark" onclick="changeCount(-1)">Decrease</button>
                <br>
                <button style="margin: 10px 0px;" type="button" class="btn btn-outline-danger" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
